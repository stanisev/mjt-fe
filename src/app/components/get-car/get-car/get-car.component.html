<div class="child">
  <h3>Search Car by Serial Number</h3>
  <div class="input-group-prepend input-btn">
    <input [(ngModel)]="serialNumber" type="text" class="form-control" aria-label="Search by Serial Number">
    <button class="btn btn-primary child" (click)="getCarById(serialNumber)">Submit</button>
  </div>
  <div>

  <div class="input-group mb-3" *ngIf="!errorMessage">
      <table class="table" *ngIf="car">
        <thead>
        <tr>
          <th scope="col">Serial Number</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
          <th scope="col">Engine</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of car">
          <td>{{c.serialNumber}}</td>
          <td>{{c.brand}}</td>
          <td>{{c.model}}</td>
          <td>{{c.year}}</td>
          <td>{{c.engine}}</td>
          <button type="button" class="btn btn-danger" (click)="deleteCarBySerialNumber(c.serialNumber)">X</button>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="alert alert-danger not" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
